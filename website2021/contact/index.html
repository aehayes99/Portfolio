<html>
<head>
  <title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
 <link rel="icon" type="image/png" href="favicon.png">
</head>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<a href="javascript:window.history.back();" class="back">&larr;Back</a>
<div id="container">
    <h1>&#x263d; Keep in Touch &#x263e;</h1>
    <div class="underline">
    </div>
    <form action="https://formsubmit.co/aehayes99@gmail.com" method="POST">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="Full Name" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="Email" name="email" id="email_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Phone Number" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="name"></label>
        <input type="text" placeholder="Subject Line" name="subject" id="subject_input" required>

      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="Don't be a stranger, say hello!" id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div class="submit">
         <input type="submit" value="Send Message" id="form_button" />
      </div>
    </form><!-- // End form -->
  </div><!-- // End #container -->
